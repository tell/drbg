language: cpp
sudo: required
service:
- docker

env:
  global:
  - MY_NAME=travis-ci
  - MY_TARGET_MOUNT=/tell/sodium-drbg
matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc
    env:
    - MY_TARGET_DIST=ubuntu:18.04

before_install:
- docker pull $MY_TARGET_DIST
- docker run --name $MY_NAME -v $TRAVIS_BUILD_DIR:$MY_TARGET_MOUNT -td $MY_TARGET_DIST /bin/bash

install:
- docker exec -ti $MY_NAME bash -c "apt update" > /dev/null
- docker exec -ti $MY_NAME bash -c "apt install -y build-essential git pkg-config" > /dev/null
- docker exec -ti $MY_NAME bash -c "apt install -y time" > /dev/null
- docker exec -ti $MY_NAME bash -c "apt install -y libsodium"

before_script:
- docker exec -ti $MY_NAME bash -c "$CC --version"
- docker exec -ti $MY_NAME bash -c "$CXX --version"

script:
# - docker exec -ti $MY_NAME bash -c "ls -la"
# - docker exec -ti $MY_NAME bash -c "cd $MY_TARGET_MOUNT ; ls -la"
- docker exec -ti $MY_NAME bash -c "cd $MY_TARGET_MOUNT ; git clone https://github.com/herumi/cybozulib.git"
- docker exec -ti $MY_NAME bash -c "cd $MY_TARGET_MOUNT ; make CXX=$CXX"
- docker exec -ti $MY_NAME bash -c "cd $MY_TARGET_MOUNT ; make check"

# after_failure:
# - tail -n 1000 make.log

notifications:
  on_success: change
  on_failure: always
